name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # позволяет запускать вручную

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # указываем environment для доступа к Environment secrets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://shop-koshekjewerly.onrender.com' }}
          VITE_SUPPORT_USERNAME: ${{ secrets.VITE_SUPPORT_USERNAME || 'koshekmanager' }}
          VITE_TEST_PRODUCT_SLUG: ${{ secrets.VITE_TEST_PRODUCT_SLUG }}
          VITE_BASE_PATH: /shop-koshekjewerly/
        run: |
          echo "Building with env vars:"
          echo "VITE_API_URL=$VITE_API_URL"
          echo "VITE_TEST_PRODUCT_SLUG=$VITE_TEST_PRODUCT_SLUG"
          echo "VITE_SUPPORT_USERNAME=$VITE_SUPPORT_USERNAME"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

